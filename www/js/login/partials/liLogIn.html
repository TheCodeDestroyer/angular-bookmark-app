<ion-nav-bar class="bar-dark nav-title-slide"></ion-nav-bar>
<ion-view title="{{ viewTitle | translate }}">
    <ion-content overflow-scroll="false" class="ba-black-background">
        <form ng-submit="login(user)">
            <div class="padding row">
                <div class="col col-33 col-offset-33">
                    <p translate class="ba-center-text">login.LOGIN_MESSAGE</p>
                </div>
            </div>
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span translate class="input-label">login.USERNAME</span>
                    <input type="text" ng-model="user.username">
                </label>
                <label class="item item-input item-stacked-label">
                    <span translate class="input-label">login.PASSWORD</span>
                    <input type="password" ng-model="user.password">
                </label>
            </div>
            <div class="padding row">
                <div class="col col-33 col-offset-33">
                    <button translate type="submit" class="button button-positive ba-center-element">login.LOGIN</button>
                </div>
            </div>
            <div class="padding row">
                <div class="col col-33">
                    <button translate class="button button-balanced" ng-click="settings()">login.SETTINGS</button>
                </div>
                <div class="col col-33 col-offset-33">
                    <button translate class="button button-assertive ba-pull-right" ng-click="close()">login.CLOSE</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
