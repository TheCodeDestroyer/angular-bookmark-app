<ion-view title="{{ viewTitle | translate }}">
    <ion-content>
        <div class="list">
            <a ng-repeat="homeMenuItem in homeMenuItems" class="item item-icon-left pls-black-background2" ui-sref="{{ homeMenuItem.stateUri }}">
                <i class="icon {{ homeMenuItem.icon }}"></i>
                {{ homeMenuItem.title | translate }}
            </a>
        </div>
    </ion-content>
</ion-view>
